<!DOCTYPE html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- favicon -->
   <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
   <link rel="icon" sizes="32x32" href="assets/img/favicon/favicon-32x32.png" type="image/png">
   <link rel="icon" sizes="16x16" href="assets/img/favicon/favicon-16x16.png" type="image/png">

   <title>On Boarding Steps 1</title>
</head>

<body>
   <!-- header section start -->
   <header class="header sticky-top">
      <div class="header-wrapper d-flex align-items-center justify-content-between gap-4">
         <a href="#" class="header-logo logo d-inline-block"><img src="assets/img/logo.svg" alt="logo"></a>
         <div class="profile-container d-flex align-items-center justify-content-end pb-0">
            <div class="profile d-flex align-items-center gap-2 gap-sm-3">
               <img src="assets/img/profile-img.png" alt="profile-img" class="profile-img rounded-circle object-fit-cover">
               <div class="profile-wrapper d-flex align-items-end gap-2">
                  <div class="profile-info">
                     <span class="d-block">Welcome</span>
                     <h6 class="fw-semibold mb-0">Clarence D. Shock</h6>
                  </div>
                  <div class="header-dropdown dropdown">
                     <button type="button" title="action" data-bs-toggle="dropdown" aria-expanded="false" class="header-dropdown-toggle dropdown-toggle d-inline-flex bg-transparent border-0"><i class="fa-solid fa-caret-down"></i></button>
                     <ul class="dropdown-menu rounded-0 border-top-0 border-bottom-0">
                        <li><a class="dropdown-item" href="#">Update Profile</a></li>
                        <li><a class="dropdown-item" href="#">Change Password</a></li>
                        <li><a class="dropdown-item" href="#">Logoff</a></li>
                     </ul>
                  </div>
               </div>
            </div>
            <button type="button" title="sign out" data-bs-toggle="tooltip" data-bs-title="Log out" class="logout-btn d-flex align-items-center justify-content-center bg-transparent border-0"><i class="fa-regular fa-arrow-right-from-bracket"></i></button>
         </div>
      </div>
   </header>
   <!-- header section end -->
   <main>
      <!-- on boarding step section start -->
      <section class="step-section">
         <div class="container-fluid">
            <div class="step-section-wrapper d-flex flex-column">
               <form action="#" class="step-form form d-flex flex-column mx-auto">
                  <div class="form-title">
                     <h2 class="fw-bold mb-1">What’s your main goal today</h2>
                     <p class="fw-medium mb-0">Select all the functionalities you’d like to get started with in InsightHQ</p>
                  </div>
                  <div class="onboard-steps d-flex flex-column gap-3">
                     <div class="onboard-step">
                        <input type="checkbox" id="step-1" name="onboard-step" class="visually-hidden">
                        <label for="step-1" class="d-block rounded-1">
                           <div class="d-flex gap-2 mb-2">
                              <h6 class="step-title fw-semibold mb-0 flex-grow-1">Capture & manage feedback</h6>
                              <img src="assets/img/icon/check-circle.svg" alt="check circle" class="check-icon">
                           </div>
                           <p class="step-desc mb-0">Collect, organize, and analyze feedback effortlessly. Turn insights into actionable improvements for a better user experience.</p>
                        </label>
                     </div>
                     <div class="onboard-step">
                        <input type="checkbox" id="step-2" name="onboard-step" class="visually-hidden">
                        <label for="step-2" class="d-block rounded-1">
                           <div class="d-flex gap-2 mb-2">
                              <h6 class="step-title fw-semibold mb-0 flex-grow-1">Publish product updates</h6>
                              <img src="assets/img/icon/check-circle.svg" alt="check circle" class="check-icon">
                           </div>
                           <p class="step-desc mb-0">Collect, organize, and analyze feedback effortlessly. Turn insights into actionable improvements for a better user experience.</p>
                        </label>
                     </div>
                     <div class="onboard-step">
                        <input type="checkbox" id="step-3" name="onboard-step" class="visually-hidden">
                        <label for="step-3" class="d-block rounded-1">
                           <div class="d-flex gap-2 mb-2">
                              <h6 class="step-title fw-semibold mb-0 flex-grow-1">Surveys</h6>
                              <img src="assets/img/icon/check-circle.svg" alt="check circle" class="check-icon">
                           </div>
                           <p class="step-desc mb-0">Collect, organize, and analyze feedback effortlessly. Turn insights into actionable improvements for a better user experience.</p>
                        </label>
                     </div>
                     <div class="onboard-step">
                        <input type="checkbox" id="step-4" name="onboard-step" class="visually-hidden">
                        <label for="step-4" class="d-block rounded-1">
                           <div class="d-flex gap-2 mb-2">
                              <h6 class="step-title fw-semibold mb-0 flex-grow-1">Research Workspace</h6>
                              <img src="assets/img/icon/check-circle.svg" alt="check circle" class="check-icon">
                           </div>
                           <p class="step-desc mb-0">Collect, organize, and analyze feedback effortlessly. Turn insights into actionable improvements for a better user experience.</p>
                        </label>
                     </div>
                     <div class="onboard-step">
                        <input type="checkbox" id="step-5" name="onboard-step" class="visually-hidden">
                        <label for="step-5" class="d-block rounded-1">
                           <div class="d-flex gap-2 mb-2">
                              <h6 class="step-title fw-semibold mb-0 flex-grow-1">Help & Knowledge base</h6>
                              <img src="assets/img/icon/check-circle.svg" alt="check circle" class="check-icon">
                           </div>
                           <p class="step-desc mb-0">Collect, organize, and analyze feedback effortlessly. Turn insights into actionable improvements for a better user experience.</p>
                        </label>
                     </div>
                  </div>
                  <button type="submit" class="form-btn theme-btn fw-semibold w-100 rounded border-0">Continue</button>
               </form>
            </div>
         </div>
      </section>
      <!-- on boarding step section end -->
   </main>
   <!-- footer section start -->
   <footer class="footer">
      <p class="copyright-text text-center mb-0 fw-semibold">© 2025 InsightHQ. All rights reserved</p>
   </footer>
   <!-- footer section end -->

   <script src="assets/js/jquery-3.7.1.min.js"></script>
   <script src="assets/js/popper.min.js"></script>
   <script src="assets/js/bootstrap.min.js"></script>
   <script src="assets/js/swiper-bundle.min.js"></script>
   <script src="assets/js/main.js"></script>
</body>

</html>
