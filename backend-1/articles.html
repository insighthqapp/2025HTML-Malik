    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script>
        function getNSPScoreHTML(score) {
            const smileys = {
                happy: '<i class="bi bi-emoji-smile-fill text-success"></i>',
                neutral: '<i class="bi bi-emoji-neutral-fill text-warning"></i>',
                sad: '<i class="bi bi-emoji-frown-fill text-danger"></i>'
            };
            
            let html = '';
            if (score >= 8) {
                html = `${smileys.happy} ${score}`;
            } else if (score >= 5) {
                html = `${smileys.neutral} ${score}`;
            } else {
                html = `${smileys.sad} ${score}`;
            }
            return html;
        }

        $(document).ready(function() {
            $('#articlesTable').DataTable({
                pageLength: 10,
                order: [[0, 'desc']],
                data: [
                    ['ART001', '<span class="badge bg-success">Active</span>', 'Getting Started with API Integration', 'https://articles.domain.com/art001', '2500', '1800', 'API Basics', getNSPScoreHTML(9), '<a href="#" class="text-primary"><i class="bi bi-eye"></i></a>'],
                    ['ART002', '<span class="badge bg-warning">Draft</span>', 'Advanced Security Practices', 'https://articles.domain.com/art002', '0', '0', 'Security', getNSPScoreHTML(7), '<a href="#" class="text-primary"><i class="bi bi-eye"></i></a>'],

                    ['ART004', '<span class="badge bg-success">Active</span>', 'User Authentication Best Practices', 'https://articles.domain.com/art004', '1890', '1200', 'Security', getNSPScoreHTML(9), '<a href="#" class="text-primary"><i class="bi bi-eye"></i></a>'],
                    ['ART005', '<span class="badge bg-danger">Inactive</span>', 'Legacy System Migration', 'https://articles.domain.com/art005', '1200', '800', 'Migration', getNSPScoreHTML(6), '<a href="#" class="text-primary"><i class="bi bi-eye"></i></a>'],
                    ['ART006', '<span class="badge bg-success">Active</span>', 'Cloud Infrastructure Setup', 'https://articles.domain.com/art006', '3200', '2100', 'Cloud', getNSPScoreHTML(8), '<a href="#" class="text-primary"><i class="bi bi-eye"></i></a>'],
                    ['ART007', '<span class="badge bg-warning">Draft</span>', 'Mobile App Development Guide', 'https://articles.domain.com/art007', '0', '0', 'Mobile', getNSPScoreHTML(7), '<a href="#" class="text-primary"><i class="bi bi-eye"></i></a>'],
                    ['ART008', '<span class="badge bg-success">Active</span>', 'Performance Optimization Tips', 'https://articles.domain.com/art008', '2800', '1900', 'Performance', getNSPScoreHTML(9), '<a href="#" class="text-primary"><i class="bi bi-eye"></i></a>'],
                    ['ART009', '<span class="badge bg-info">Scheduled</span>', 'Frontend Development Best Practices', 'https://articles.domain.com/art009', '0', '0', 'Frontend', getNSPScoreHTML(8), '<a href="#" class="text-primary"><i class="bi bi-eye"></i></a>'],
                    ['ART010', '<span class="badge bg-success">Active</span>', 'DevOps Pipeline Setup', 'https://articles.domain.com/art010', '1500', '1000', 'DevOps', getNSPScoreHTML(7), '<a href="#" class="text-primary"><i class="bi bi-eye"></i></a>']
                ]
            });
        });
    </script>
