<!DOCTYPE html>

    <link href="css/customstyle.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <div class="sidebar bg-dark text-white">
            <div class="sidebar-header p-3">
                <h4>Admin Panel</h4>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a href="clients.html" class="nav-link"><i class="bi bi-people"></i> Clients</a>
                </li>
                <li class="nav-item">
                    <a href="changelog.html" class="nav-link active"><i class="bi bi-clock-history"></i> Changelog</a>
                </li>
                <li class="nav-item">
                    <a href="articles.html" class="nav-link"><i class="bi bi-file-text"></i> Articles</a>
                </li>
                <li class="nav-item">
                    <a href="knowledge.html" class="nav-link"><i class="bi bi-book"></i> Knowledge Board</a>
                </li>
                <li class="nav-item">
                    <a href="billing.html" class="nav-link"><i class="bi bi-credit-card"></i> Billing & Payments</a>

                <li class="nav-item">
                    <a href="settings.html" class="nav-link"><i class="bi bi-gear"></i> Settings</a>
                </li>
                <li class="nav-item mt-auto">
                    <a href="index.html" class="nav-link"><i class="bi bi-box-arrow-left"></i> Logoff</a>
                </li>
            </ul>
        </div>

        <div class="content-wrapper">
            <div class="container-fluid p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Changelog</h2>
                    <button class="btn btn-primary">
                        <i class="bi bi-plus-circle me-2"></i>Add Change Log
                    </button>
                </div>
                <div class="card">
                    <div class="card-body">
                        <table id="changelogTable" class="table table-striped" style="width:100%">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Status</th>
                                    <th>Change Log / Announcement</th>
                                    <th>Public URL</th>
                                    <th>Total View</th>
                                    <th>Unique View</th>
                                    <th>Client Domain</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#changelogTable').DataTable({
                pageLength: 10,
                order: [[0, 'desc']],
                data: [
                    ['CL001', '<span class="badge bg-success">Active</span>', 'New Feature: Enhanced Search Capabilities', 'https://changelog.domain.com/cl001', '1250', '856', 'example.com', '<a href="#" class="text-primary"><i class="bi bi-eye"></i></a>'],

                    ['CL008', '<span class="badge bg-info">Scheduled</span>', 'Database Upgrade Notice', 'https://changelog.domain.com/cl008', '0', '0', 'example.com', '<a href="#" class="text-primary"><i class="bi bi-eye"></i></a>'],
                    ['CL009', '<span class="badge bg-success">Active</span>', 'API Version 2.0 Release', 'https://changelog.domain.com/cl009', '2780', '1560', 'client6.com', '<a href="#" class="text-primary"><i class="bi bi-eye"></i></a>'],
                    ['CL010', '<span class="badge bg-danger">Inactive</span>', 'Legacy Feature Deprecation', 'https://changelog.domain.com/cl010', '1670', '890', 'client7.com', '<a href="#" class="text-primary"><i class="bi bi-eye"></i></a>']
                ]
            });
        });
    </script>
</body>
</html>
